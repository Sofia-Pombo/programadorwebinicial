<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de contacto</h1>
    <form action="" method="">
        <p>
            <label for="nom">Nombre</label>
            <input type="text" name="nombre" />
        </p>
        <p>
            <label for="ape">Apellido</label>
            <input type="text" name="apellido" />
        </p>
            <label for="red">¿Por dónde me conociste?</label>
            <ul>
                <li>
                    <input type="radio" name="red" value="linkedin">
                    <label>LinkedIn</label>
                </li>
                <li>
                    <input type="radio" name="red" id="instagram">
                    <label>Instagram</label>
                </li>
                <li>
                    <input type="radio" name="red" value="otro">
                    <label>Otro</label>
                </li>
            </ul>
            <p>
                <label for="contacto">¿Por dónde preferís que te contacte?</label>
                <select name="contacto">
                    <option value="celular">Celular</option>
                    <option value="mail">Mail</option>
                    <option value="redes sociales">Redes sociales</option>
                    <option value="otro">Otro</option>
                </select>
            </p>
            <p>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" placeholder="Acá me podés dejar tu contacto y algún comentario :)"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar" />
                <input type="reset" value="Borrar" /0                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                           >
            </p>
</body>
</html>
